<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel with Flying Letters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Moving Letters -->
    <div class="moving-text" id="movingText"></div>

    <!-- 3D Carousel -->
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="image1.jpeg" class="carousel-item">
            <img src="image2.jpeg" class="carousel-item">
            <img src="image3.jpeg" class="carousel-item">
            <img src="image4.jpg" class="carousel-item">
            <img src="image5.jpg" class="carousel-item">
            <img src="image6.jpg" class="carousel-item">
            <img src="image7.jpg" class="carousel-item">
            <img src="image8.jpg" class="carousel-item">
            <img src="image9.jpg" class="carousel-item">
            <img src="image10.jpg" class="carousel-item">
        </div>
    </div>

    <!-- Final Message -->
    <div class="final-message" id="finalMessage"></div>

    <script src="script.js"></script>
</body>
</html>
